<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coinversor</title>

  <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Coinversor</h1>
  </header>
  <section>
    <div>
      <div>
        <h2>Converta valores para real</h2>
      </div>
      <div>
        <p>Escolha uma moeda para o câmbio:</p>
        <select id="currency-select">
          <option value="BTC">Bitcoin</option>
          <option value="USD" selected>Dólar Americano</option>
          <option value="CAD">Dólar Canadense</option>
          <option value="AUD">Dólar Australiano</option>
          <option value="DOGE">Dogecoin</option>
          <option value="EUR">Euro</option>
          <option value="ETH">Ethereum</option>
          <option value="CHF">Franco Suíço</option>
          <option value="JPY">Iene Japonês</option>
          <option value="GBP">Libra Esterlina</option>
          <option value="LTC">Litecoin</option>
          <option value="ILS">Novo Shekel Israelense</option>
          <option value="ARS">Peso Argentino</option>
          <option value="XRP">XRP</option>
          <option value="CNY">Yuan Chinês</option>
        </select>

        <p>Informe o valor a ser convertido:</p>
        <input type="number" id="exchange-input">
        <p>Resultado da conversão:</p>
        <input type="text" id="result-input" readonly>
      </div>
      <div>
        <button type="button" onclick="convert()">Converter</button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
