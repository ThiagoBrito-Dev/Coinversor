<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coinversor</title>

  <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Coinversor</h1>
  </header>
  <section>
    <div>
      <div>
        <h2>Converta valores para real</h2>
      </div>
      <div>
        <p>Escolha uma moeda para o câmbio:</p>
        <select id="currency-select">
          <option value="USD">Dólar Americano (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="BTC">Bitcoin (BTC)</option>
        </select>

        <p>Informe o valor a ser convertido:</p>
        <input type="number" id="exchange-input">
        <p>Resultado da conversão:</p>
        <input type="text" id="result-input" readonly>
      </div>
      <div>
        <button type="button" onclick="convert()">Converter</button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
